<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>High School Jukebox</title>
    <div class="card-landing" style="background: -webkit-gradient(linear, left bottom, left top, from(#191414), to(#000000));
    background: -webkit-linear-gradient(bottom, #191414 0%, #000000 100%);
    background: -moz-linear-gradient(bottom, #191414 0%, #000000 100%);
    background: -o-linear-gradient(bottom, #191414 0%, #000000 100%);
    background: linear-gradient(to top, #191414 0%, #000000 100%);
    position: fixed;
    bottom: 0px;
    width: 100vw;
    height: 100%;
    z-index: 1;
    display: flex;">
        <div id="neonSignLarge">
          <h3>S<span id="offset">P</span>O<span id="offset">T</span>I<span id="offset">F</span>Y<span id="offset"></span>
          </h3>
            <h3>H<span id="offset">I</span>G<span id="offset">H</span> S<span id="offset">CH</span>O<span id="offset">OL</span>
            </h3>
            <h1><span id="offset">J</span>U<span id="offset">KE</span> B<span id="offset">OX</span></h1>
        </div>
    </div>
</head>

<body>
  <div class="page-wrapper font-poppins">
    <div class="content">
      <div class="container col1 d-flex align-items-center justify-content-center">
        <div class="row main w-100">

              <div class="column g-0 jukebox d-sm-block d-md-block col-md-6">
            <div class="row">
            <img src="images/jukebox.jpg" class="img-fluid"/> 
            </div>
          </div>


          <div class="col card">

            <div class="container-fluid formcontainer">
              <form autocomplete="off" id="input-form">
                <div class="form-row">
                  <div class="col">
                    <div id="neonSign">
                      <h4>H<span id="offset">I</span>G<span id="offset">H</span> S<span id="offset">CH</span>O<span id="offset">OL</span></h4>
                      <h2><span id="offset">J</span>U<span id="offset">KE</span> B<span id="offset">OX</span></h2>
                    </div>
                  </div>
                </div>


                <div class="form-row">
                  <div class="col container-fluid">
                    <input class="form-control my-3 p-2" type="text" placeholder="Name" name="name" id="name" autocomplete="off">
                  </div>
                </div>

                <div class="form-row">
                  <div class="col">
                    <input id="DOB" placeholder="Birthdate" style="padding: 5px 0;color: #9a9a9a; background: #333333" type="date" requiredtype="date" required class="form-control my-3 p-2" autocomplete="off"> 
                  </div>
                </div>
      
                <div class="form-row">
                  <div class="col">
                    <label for="gender" class="form-control my-3 p-2" style="color:#9a9a9a">
                      <select class="form-select" name="gender" id="inputGenre" label="Genre" required></select>
                    </label>
                  </div>
                </div>

                <div class="form-row">
                  <div class="col">
                    <div id="error"></div>
                  </div>
                </div>

                <div class="p-t-deadspace">
                  <div id="error"></div>
                </div>
      
                <div class="form-row">
                  <div class="col">
                      <div class="submit">
                      <button class="btn btn--pill btn--green" type="submit">Submit</button>
                    </div>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id=hiddenOutput>
      <div class="container col1 d-flex align-items-center justify-content-center">
        <div class="row main second w-100"style="margin-bottom:5%">
          <div class="col g-0 card">
              <div class="col">
                <div class="card-heading"></div>
                  <div class="container-fluid formcontainer">
                  <h2 class="list">
                    No items matched your search. Maybe try a different genre?
                  </h2>
                  <ol id="songList">
                  </ol>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
